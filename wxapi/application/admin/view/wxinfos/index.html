<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>公众号留言管理</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__css/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__css/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__css/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__css/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__css/demo.css" rel="stylesheet">
    <link href="__PUBLIC__css/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__css/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
	{include file="common/top"}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li><a href="#">系统</a></li>
                        <li class="active">公众号管理</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    <button type="button" tooltip="绑定公众号" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('wxinfos/add')}'"> <i class="fa fa-plus"></i> Add
                    </button>
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-body">
                                    <div class="flip-scroll">
                                        <table class="table table-bordered table-hover">
                                            <thead class="">
                                                <tr>
                                                    <th class="text-center">ID</th>
                                                    <th class="text-center">公众号</th>
                                                    <th class="text-center">公众号简介</th>
                                                    <th class="text-center">缩略图</th>
                                                    <th class="text-center">操作</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            {volist name='wxinfo' id='wxinfo_val'}
                                                <tr>
                                                    <td align="center">{$wxinfo_val.wx_id}</td>
                                                    <td align="center">{$wxinfo_val.wx_name}</td>
                                                    <td align="center">{$wxinfo_val.wx_digest}</td>
                                                    <td align="center">
                                                        <img src="{$wxinfo_val.wx_litpic}" alt="" style="width: 50px; height:50px;border-radius: 50%;">
                                                    </td>
                                                    <td align="center">
                                                        <a href="{:url('wxinfos/edit',array('wx_id'=>$wxinfo_val['wx_id']))}" class="btn btn-primary btn-sm shiny">
                                                            <i class="fa fa-edit"></i> 编辑
                                                        </a>
                                                        <a href="javascript:;" onClick="warning('确实要删除吗', '{:url('wxinfos/del',array('wx_id'=>$wxinfo_val['wx_id']))}')" class="btn btn-danger btn-sm shiny">
                                                            <i class="fa fa-trash-o"></i> 删除
                                                        </a>
                                                    </td>
                                                </tr>
                                            {/volist}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>
	    <!--Basic Scripts-->
    <script src="__PUBLIC__js/jquery_002.js"></script>
    <script src="__PUBLIC__js/bootstrap.js"></script>
    <script src="__PUBLIC__js/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUBLIC__js/beyond.js"></script>
    


</body></html>
