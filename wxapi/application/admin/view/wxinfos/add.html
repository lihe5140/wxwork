<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>公众号留言管理</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__css/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__css/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__css/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__css/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__css/demo.css" rel="stylesheet">
    <link href="__PUBLIC__css/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__css/animate.css" rel="stylesheet">

</head>

<body>
    <!-- 头部 -->
    {include file="common/top"}
    <!-- /头部 -->

    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">系统</a>
                        </li>
                        <li>
                            <a href="#">公众号管理</a>
                        </li>
                        <li class="active">绑定公众号</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">新增公众号</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                                            <div class="form-group">
                                                <label for="wx_name"
                                                    class="col-sm-2 control-label no-padding-right">名称</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="wx_name" placeholder=""
                                                        name="wx_name" required="" type="text">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="wx_digest"
                                                    class="col-sm-2 control-label no-padding-right">简介</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="wx_digest" placeholder=""
                                                        name="wx_digest" required="" type="text">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="wx_digest"
                                                    class="col-sm-2 control-label no-padding-right">缩略图</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="wx_litpic" placeholder=""
                                                        name="wx_litpic" required="" type="file">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="wx_appid"
                                                    class="col-sm-2 control-label no-padding-right">appid</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="wx_appid" placeholder=""
                                                        name="wx_appid" required="" type="text">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <!-- <div class="form-group">
                                                <label for="group_id"
                                                    class="col-sm-2 control-label no-padding-right">用户角色</label>
                                                <div class="col-sm-6">
                                                    <select name="group_id" style="width: 100%;">
                                                        <option selected="selected" value="8">测试</option>
                                                    </select>
                                                </div>
                                            </div> -->
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">保存信息</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
    </div>

    <!--Basic Scripts-->
    <script src="__PUBLIC__js/jquery_002.js"></script>
    <script src="__PUBLIC__js/bootstrap.js"></script>
    <script src="__PUBLIC__js/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUBLIC__js/beyond.js"></script>
</body>

</html>
