<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <style>
                .close-view {
                    position: absolute;
                    left: 670px;
                    top: 2px;
                    font-size: 20px;
                }
            </style>
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">查看留言</span>
                <span class="close-view">X</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">姓名</label>
                            <div class="col-sm-8">
                                <p style="margin:6px;">{$message.m_name}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="condition" class="col-sm-2 control-label no-padding-right">留言详情</label>
                            <div class="col-sm-8">
                                <p style="margin:6px;">{$message.m_msg}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="condition" class="col-sm-2 control-label no-padding-right">我的回复</label>
                            <div class="col-sm-8">
                                <textarea name="m_authormsg" class="form-control" id="" cols="30" rows="10"></textarea>
                                <!-- <p style="margin:6px;">{$message.m_authormsg}</p> -->
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-2">
                                <button onClick="javascript:history.back(-1);" class="btn btn-default">确定</button>
                            </div>
                            <div class="col-sm-offset-2 col-sm-2">
                                <button onClick="javascript:history.back(-1);" class="btn btn-default">返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(".close-view").click(function () {
        $(".view-block").hide();
        $(".bgmsg").hide();
    })
</script>
