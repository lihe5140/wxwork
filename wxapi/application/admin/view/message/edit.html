<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>童老师ThinkPHP交流群：484519446</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__css/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__css/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__css/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__css/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__css/demo.css" rel="stylesheet">
    <link href="__PUBLIC__css/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__kindeditor/themes/default/default.css" rel="stylesheet">
    <link href="__PUBLIC__kindeditor/plugins/code/prettify.css" rel="stylesheet">
    <!--Basic Scripts-->
    <script src="__PUBLIC__js/jquery_002.js"></script>
    <script src="__PUBLIC__js/bootstrap.js"></script>
    <script src="__PUBLIC__js/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUBLIC__js/beyond.js"></script>
    <script src="__PUBLIC__kindeditor/kindeditor-all.js"></script>
    <script src="__PUBLIC__kindeditor/kindeditor-all-min.js"></script>
    <script src="__PUBLIC__kindeditor/lang/zh-CN.js"></script>
    <script src="__PUBLIC__kindeditor/plugins/code/prettify.js"></script>
    <script>
        KindEditor.ready(function(K) {
        var editor1 = K.create('textarea', {
            cssPath : 'editor/plugins/code/prettify.css',
            uploadJson : 'editor/php/upload_json.php',
            fileManagerJson : 'editor/php/file_manager_json.php',
            allowFileManager : true,
            afterCreate : function() {
                var self = this;
                K.ctrl(document, 13, function() {
                    self.sync();
                    K('form')[0].submit();
                });
                K.ctrl(self.edit.doc, 13, function() {
                    self.sync();
                    K('form')[0].submit();
                });
            }
        });
        prettyPrint();
    });
    </script>
</head>
<body>
	<!-- 头部 -->
	{include file="common/top"}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">系统</a>
                        </li>
                        <li>
                            <a href="#">导航列表</a>
                        </li>
                        <li class="active">编辑导航</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Body -->
                <div class="page-body">
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">修改导航</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">

                                        <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                                            <input type="hidden" value="{$article.id}" name="id">
                                            <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">文章标题</label>
                                            <div class="col-sm-6">
                                                <input  class="form-control" id="username" placeholder="" name="title" required="" type="text" value="{$article.title}">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="group_id" class="col-sm-2 control-label no-padding-right">文章分类</label>
                                            <div class="col-sm-6">
                                                <select name="cat_id">
                                                    {volist name='nav' id='nav_val'}
                                                        <option {if condition="$article['cat_id']==$nav_val['id']"} selected{/if} value="{$nav_val.id}">{$nav_val.navname}</option>
                                                    {/volist}
                                                </select>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 请选择文章分类</p>
                                        </div> 
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">图片logo</label>
                                            <div class="col-sm-6">
                                                <input style="width:30%;" class="form-control" id="username" placeholder="" name="image" type="file">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">缩略图</label>
                                            <div class="col-sm-6">
                                                {if condition="$article['image'] != null "}
                                                <img src="__IMG__{$article.image}" alt="">
                                                {else /}
                                                无缩略图
                                                {/if}
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="condition" class="col-sm-2 control-label no-padding-right">内容详情</label>
                                            <div class="col-sm-6">
                                                <textarea class="form-control" id="content" placeholder="" name="content" type="text">{$article.content}</textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

</body></html>
