<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>公众号留言管理</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__css/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__css/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__css/weather-icons.css" rel="stylesheet">
    

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__css/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__css/demo.css" rel="stylesheet">
    <link href="__PUBLIC__css/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__css/animate.css" rel="stylesheet">
    
<body>
	<!-- 头部 -->
	{include file="common/top"}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="{:url('index/index')}">系统</a>
                        </li>
                        <li>
                            <a href="{：url('novel/index')}">小说管理</a>
                        </li>
                        <li class="active">新增小说</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">查看留言</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">姓名</label>
                                            <div class="col-sm-6">
                                                <p style="margin:6px;">{$message.m_name}</p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="condition" class="col-sm-2 control-label no-padding-right">留言内容</label>
                                            <div class="col-sm-6">
                                                <p style="margin:6px;">{$message.m_msg}</p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button onClick="javascript:history.back(-1);" class="btn btn-default">返回</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
                <!-- /Page Body -->
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__PUBLIC__js/jquery_002.js"></script>
    <script src="__PUBLIC__js/bootstrap.js"></script>
    <script src="__PUBLIC__js/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUBLIC__js/beyond.js"></script>
    


</body></html>
