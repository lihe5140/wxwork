<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>公众号留言管理</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__css/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__css/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__css/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__css/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__css/demo.css" rel="stylesheet">
    <link href="__PUBLIC__css/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__css/animate.css" rel="stylesheet">
    <!--Basic Scripts-->
    <script src="__PUBLIC__js/jquery_002.js"></script>
    <script src="__PUBLIC__js/bootstrap.js"></script>
    <script src="__PUBLIC__js/jquery.js"></script>
    <!--Beyond Scripts-->
</head>

<body>
    <!-- 头部 -->
    {include file="common/top"}
    <!-- /头部 -->

    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">系统</a>
                        </li>
                        <li>
                            <a href="#">文章列表</a>
                        </li>
                        <li class="active">修改文章信息</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Body -->
                <div class="page-body">
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">修改文章</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" role="form" action="" method="post"
                                            enctype="multipart/form-data">
                                            <input type="hidden" value="{$article.art_id}" name="art_id">
                                            <div class="form-group">
                                                <label for="username"
                                                    class="col-sm-2 control-label no-padding-right">文章标题</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="username" placeholder=""
                                                        name="art_title" required="" type="text"
                                                        value="{$article.art_title}">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="group_id"
                                                    class="col-sm-2 control-label no-padding-right">文章缩略图</label>
                                                <div class="col-sm-4">
                                                    <input name="art_litpic" class="form-control" type="file" />
                                                </div>
                                                <div class="col-sm-1">
                                                    <img src="{$article.art_litpic}" alt="" style="width: 100%;">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="group_id"
                                                    class="col-sm-2 control-label no-padding-right">文章描述</label>
                                                <div class="col-sm-6">
                                                    <textarea name="art_digest"
                                                        class="form-control">{$article.art_digest}</textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="group_id"
                                                    class="col-sm-2 control-label no-padding-right">文章分类</label>
                                                <div class="col-sm-6">
                                                    <select name="art_wxid">
                                                        {volist name='wxinfo' id='wxinfoval'}
                                                        <option {if
                                                            condition="$article['art_wxid']==$wxinfoval['wx_id']" }
                                                            selected{/if} value="{$wxinfoval.wx_id}">
                                                            {$wxinfoval.wx_name}</option>
                                                        {/volist}
                                                    </select>
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">确认修改</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
    </div>

</body>

</html>
