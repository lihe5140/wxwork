<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>公众号留言管理</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__css/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__css/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__css/weather-icons.css" rel="stylesheet">
    <link href="__PUBLIC__kindeditor/themes/default/default.css" rel="stylesheet">
    <link href="__PUBLIC__kindeditor/plugins/code/prettify.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__css/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__css/demo.css" rel="stylesheet">
    <link href="__PUBLIC__css/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__css/animate.css" rel="stylesheet">
    <script src="__PUBLIC__kindeditor/kindeditor-all.js"></script>
    <script src="__PUBLIC__kindeditor/kindeditor-all-min.js"></script>
    <script src="__PUBLIC__kindeditor/lang/zh-CN.js"></script>
    <script src="__PUBLIC__kindeditor/plugins/code/prettify.js"></script>
    <script>
        KindEditor.ready(function (K) {
            var editor1 = K.create('textarea[name=content]', {
                cssPath: 'editor/plugins/code/prettify.css',
                uploadJson: 'editor/php/upload_json.php',
                fileManagerJson: 'editor/php/file_manager_json.php',
                allowFileManager: true,
                afterCreate: function () {
                    var self = this;
                    K.ctrl(document, 13, function () {
                        self.sync();
                        K('form')[0].submit();
                    });
                    K.ctrl(self.edit.doc, 13, function () {
                        self.sync();
                        K('form')[0].submit();
                    });
                }
            });
            prettyPrint();
        });
    </script>

</head>

<body>
    <!-- 头部 -->
    {include file="common/top"}
    <!-- /头部 -->

    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="{:url('index/index')}">系统</a>
                        </li>
                        <li>
                            <a href="{：url('nav/index')}">文章管理</a>
                        </li>
                        <li class="active">新增文章</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Body -->
                <div class="page-body">

                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">新增文章</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" role="form" action="" method="post"
                                            enctype="multipart/form-data">
                                            <div class="form-group">
                                                <label for="username"
                                                    class="col-sm-2 control-label no-padding-right">文章标题</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="username" placeholder=""
                                                        name="art_title" required="" type="text">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="group_id"
                                                    class="col-sm-2 control-label no-padding-right">文章分类</label>
                                                <div class="col-sm-6">
                                                    <select name="art_wxid" class="form-control">
                                                        {volist name='wxinfo' id='wxval'}
                                                        <option value="{$wxval.wx_id}">{$wxval.wx_name}</option>
                                                        {/volist}
                                                    </select>
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="group_id"
                                                    class="col-sm-2 control-label no-padding-right">文章描述</label>
                                                <div class="col-sm-6">
                                                    <textarea name="art_digest" class="form-control"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">保存文章</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /Page Body -->
                <!-- /Page Content -->
            </div>
        </div>

        <!--Basic Scripts-->
        <script src="__PUBLIC__js/jquery_002.js"></script>
        <script src="__PUBLIC__js/bootstrap.js"></script>
        <script src="__PUBLIC__js/jquery.js"></script>
        <!--Beyond Scripts-->
        <script src="__PUBLIC__js/beyond.js"></script>



</body>

</html>
